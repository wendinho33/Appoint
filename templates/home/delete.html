{% load crispy_forms_tags %}
<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Agenda {{ todo.title }}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="text-danger">Are you sure you want to delete Agenda
      <strong>{{ todo.title }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-block btn-outline-danger">Delete</button>
  </div>

</form>
